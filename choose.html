<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/choose.css">
    <title>Pokemon</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="header" class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="./index.html" class="navbar-item">
                <span><h1 class="title">Pokemon Battleground</h1></span>
                <span><img src="./assets/image/pikachu-lets-go.png" alt="Pikachu Love"></span>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="poke-nav">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="poke-nav" class="navbar-menu">
            <div class="navbar-end">
                <a href="./index.html" class="navbar-item">Home</a>
                <a href="./choose.html" class="navbar-item">Choose</a>
                <a href="./high-score.html" class="navbar-item">Winners</a>
            </div>
        </div>
      </div>
    </nav>

    <!-- Main section -->
    <div class="columns sprits">
        <div class="column">
            <img src="https://img.pokemondb.net/sprites/black-white/normal/charizard.png" alt="Charizard">
          <br />
          <button id="charizard" class="button">Charizard, <br />I Choose You!</button>
        </div>

        <div class="column">
            <img src="https://img.pokemondb.net/sprites/black-white/normal/pikachu-f.png" alt="Pikachu">
          <br />
          <button id="pikachu" class="button">Pikachu, <br />I Choose You!</button>
        </div>
        <div class="column">
            <img src="https://img.pokemondb.net/sprites/black-white/normal/dragonite.png" alt="Dragonite">
          <br />
          <button id="dragonite" class="button">Dragonite, <br />I Choose You!</button>
        </div>
        </div>

 <div class="columns sprits">
        <div class="column">
            <img src="https://img.pokemondb.net/sprites/black-white/normal/rapidash.png" alt="Rapidash">
          <br />
          <button id="rapidash" class="button">Rapidash, <br />I Choose You!</button>
        </div>

        <div class="column">
          <img src="https://img.pokemondb.net/sprites/black-white/normal/cubone.png" alt="Cubone">
          <br
        />
        <button id="cubone" class="button">Cubone, <br />I Choose You!</button>
      </div>

        <div class="column">
            <img src="https://img.pokemondb.net/sprites/black-white/normal/blastoise.png" alt="Blastoise">
          <br />
          <button id="blastoise" class="button">Blastoise, <br />I Choose You!</button>
        </div>

 
      </div>
    </div>
    </section>
    
    <div id="player-modal" class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card">
                <div class="card-content">
                    <h5 class="card-title">Enter your name trainer:</h5>
                    <input id="player-name" class="input" type="text" placeholder="Your Name">
                </div>
                <div class="card-footer">
                    <a id="player-ok" href="" class="card-footer-item">Ok</a>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div id="versus-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card">
                <header class="card-header"><h5 class="card-header-title is-centered">Starting Match!</h5></header>
                <div class="card-content">
                    <h6 id="versus" class="card-subtitle is-centered"></h6>
                    <h7 id="countdown" class="is-centered">5</h7>
                </div>
            </div>
        </div>
    </div>

    <div id="error-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
              <div id="error-message" class="card-content">
              </div>
              <div class="card-footer">
                  <a href="" class="card-footer-item">Ok</a>
              </div>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- "FOOTER INFORMTION" STARTS -->
    <footer class="footer">
      <div class="columns is-mobile content">
        <span class="column is-four-fifths has-text-left">
          <strong>Created By</strong> Denise Tuominen, George Ngo, Hannah Roddy
          & Hok Uy
        </span>
        <span class="column has-text-right">
          <strong>&copy; 2021 Pokemon Battleground</strong>
        </span>
      </div>
    </footer>
    <!-- "FOOTER INFORMATION" ENDS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/choose.js"></script>
</body>

</html>
