<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fight.css">
    <title>Pokemon</title>
</head>

<body>
    <!-- Navbar -->
    <nav id="header" class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="./index.html" class="navbar-item">
                <span><h1 class="title">Pokemon Battleground</h1></span>
                <span><img src="./assets/image/pikachu-lets-go.png" alt="Pikachu Love"></span>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="poke-nav">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="poke-nav" class="navbar-menu">
            <div class="navbar-end">
                <a href="./index.html" class="navbar-item">Home</a>
                <a href="./choose.html" class="navbar-item">Choose</a>
                <a href="./high-score.html" class="navbar-item">Winners</a>
            </div>
        </div>
    </nav>

    <!-- Main section -->
    <div id="battle-section" class="container columns is-fluid -is-full-height is-vcentered is-centered">
        <div class="column">
            <div class="columns is-vcentered is-centered">
                <div id="stage" class="column">
                    <div id="stage-columns" class="columns is-mobile is-centered is-vcentered">
                        <div id="rival-arena" class="column is-half arena">
                            <div class="columns">
                                <div class="column">
                                    <div class="columns is-mobile">
                                        <div id="rival-info" class="column">
                                            <div class="card">
                                                <div class="card-content">
                                                    <progress id="rival-hp-bar" class="progress is-success is-small" value="100" max="100">100%</progress>
                                                    <p>HP: <span id="rival-current-hp"></span> / <span id="rival-max-hp"></span></p>
                                                    <p><strong id="rival-name"></strong></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="columns is-mobile">
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half arena">
                            <div class="columns has-text-centered is-vcentered">
                                <div class="column">
                                    <img id="rival-pokemon" src="" alt=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-mobile is-centered is-vcentered">
                        <div  class="column is-half arena">
                            <div class="columns is-vcentered">
                                <div class="column">
                                    <img id="player-pokemon" src="" alt=""/>
                                </div>
                            </div>
                        </div>
                        <div id="player-arena" class="column is-half arena">
                            <div class="columns">
                                <div class="column">
                                    <div class="columns is-mobile">
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                    </div>
                                    <div class="columns is-mobile">
                                        <div class="column">
                                            <div class="card">
                                                <div class="card-content">
                                                    <progress id="player-hp-bar" class="progress is-success is-small" value="100" max="100">100%</progress>
                                                    <p>HP: <span id="player-current-hp"></span> / <span id="player-max-hp"></span></p>
                                                    <p><strong id="player-name"></strong></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third actions-column">
                    <div class="columns">
                        <div class="column">
                            <div id="actions" class="card">
                                <div class="card-content">
                                    <div class="columns is-mobile has-text-centered">
                                        <div class="column">
                                            <div class="columns">
                                                <div class="column">
                                                    <button id="attack1" class="button is-size-7-mobile is-size-6-desktop is-primary attack"></button>
                                                </div>
                                            </div>
                                            <div class="columns">
                                                <div class="column">
                                                    <button id="attack2" class="button is-size-7-mobile is-size-6-desktop is-primary attack"></button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <div class="columns">
                                                <div class="column">
                                                    <button id="attack3" class="button is-size-7-mobile is-size-6-desktop is-primary attack"></button>
                                                </div>
                                            </div>
                                            <div class="columns">
                                                <div class="column">
                                                    <button id="attack4" class="button is-size-7-mobile is-size-6-desktop is-primary attack"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns log-column">
                        <div class="column">
                            <textarea id="battle-log" class="textarea has-fixed-size" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- "FOOTER INFORMATION" STARTS -->
    <footer class="footer">
        <div class="columns is-mobile content">
          <span class="column is-four-fifths has-text-left">
            <p><strong>Created By</strong> Denise Tuominen, George Ngo, Hannah Roddy & Hok Uy</p>
          </span>
          <span class="column is-one-fifth has-text-right">
            <p><strong>&copy; 2021</strong></p>
          </span>
        </div>
      </footer>
    <!-- "FOOTER INFORMATION" ENDS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/fight.js"></script>
</body>

</html>
