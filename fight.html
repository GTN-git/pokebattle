<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pokemon</title>
</head>

<body>
    <!-- Navbar -->
    <nav id="header" class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="./index.html" class="navbar-item">
                <h1 class="title">Pokemon Battle</h1>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="poke-nav">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="poke-nav" class="navbar-menu">
            <div class="navbar-end">
                <a href="./index.html" class="navbar-item">Home</a>
                <a href="./choose.html" class="navbar-item">Choose</a>
                <a href="#" class="navbar-item">Fight</a>
                <a href="./high-score.html" class="navbar-item">Winners</a>
            </div>
        </div>
    </nav>

    <!-- Main section -->
    <section id="battle-section" class="container columns is-fluid -is-full-height is-vcentered">
        <div class="column">
            <div class="columns is-vcentered is-centered">
                <div id="stage" class="column">
                    <div id="stage-columns" class="columns is-mobile">
                        <div id="challenger-arena" class="column is-half arena">
                            <div class="columns">
                                <div class="column">
                                    <div class="columns is-mobile">
                                        <div class="column">
                                            <progress class="progress is-warning is-small" value="60" max="100">60%</progress>
                                            <p>HP: 60/100</p>
                                            <p>Name: Challenger Pokemon</p>
                                        </div>
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                    </div>
                                    <div class="columns is-mobile">
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half arena">
                            Enemy Pokemon goes here.
                        </div>
                    </div>
                    <div class="columns is-mobile">
                        <div class="column is-half arena">
                            Player Pokemon goes here.
                        </div>
                        <div id="player-arena" class="column is-half arena">
                            <div class="columns">
                                <div class="column">
                                    <div class="columns is-mobile">
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                    </div>
                                    <div class="columns is-mobile">
                                        <div class="column">
                                            <figure class="image is-1by1"></figure>
                                        </div>
                                        <div class="column">
                                                <progress class="progress is-success is-small" value="100" max="100">100%</progress>
                                                <p>HP: 100/100</p>
                                                <p>Name: Player Pokemon</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="columns is-mobile">
                        <div class="column">
                            <div class="columns">
                                <div class="column">
                                    <button class="button is-primary">Attack</button>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <button class="button is-primary">Evade</button>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="columns">
                                <div class="column">
                                    <button class="button is-primary">Placeholder</button>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <button class="button is-primary">Placeholder</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="box">Pokemon attacked Pokemon for 40 dmg.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- "FOOTER INFORMTION" STARTS -->
    <footer class="footer">
        <div class="columns is-mobile content">
            <span class="column is-four-fifths has-text-left">
                <strong>Created By</strong> Denise Tuominen, George Ngo, Hannah Roddy & Hok Uy
            </span>
            <span class="column has-text-right">
                <strong>&copy; 2021 Pokemon Battle</strong>
            </span>
        </div>
    </footer>
    <!-- "FOOTER INFORMATION" ENDS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
